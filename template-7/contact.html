    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="/">Gifted Education CIC</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#events">Events</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="index.html#resources">Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-page">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-form">
                        <h2>Send us a Message</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <p><strong>Address:</strong> 123 Gifted Way, New Delhi, India</p>
                        <p><strong>Email:</strong> <a href="mailto:info@giftededucation.org">info@giftededucation.org</a></p>
                        <p><strong>Phone:</strong> +91 123 456 7890</p>
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.328022292138!2d77.21953931508219!3d28.61991228242391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b927d60ff%3A0x262f62737a4448c!2sIndia%20Gate!5e0!3m2!1sen!2sin!4v167895744 इंडिया गेट" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gifted Education CIC. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
